<div class="container p-5 sm:p-8 bg-white shadow sm:rounded-lg">

  <div class="text-center mb-5">
    <h1 class="font-bold">Musicians</h1>
  </div>

  <div>
    <app-search-bar
      [fields]="['name', 'genre']"
      (searchItemEmitter)="search($event)"
      (filterEmitter)="filter($event)"
    />
  </div>

  <ng-container *ngIf="authService.getAuthToken()">
    <app-button
      route="/musicians/add"
      buttonText="Add musician"
    />
  </ng-container>

  <app-pagination
    [elements]="musicians"
    [nextPageUrl]="nextPageUrl"
    [prevPageUrl]="prevPageUrl"
    name="musician"
  />
</div>
