<div class="container p-5 sm:p-8 bg-white shadow sm:rounded-lg">

  <div class="text-center mb-5">
    <h1 class="font-bold">Events</h1>
  </div>

  <div>
    <app-search-bar
      [fields]="['name', 'address', 'date', 'time', 'description', 'ticketPrice', 'musician']"
      (searchItemEmitter)="search($event)"
      (filterEmitter)="filter($event)"
    />
  </div>

  <ng-container *ngIf="authService.getAuthToken()">
    <app-button
      route="/events/add"
      buttonText="Add event"
    />
  </ng-container>

  <app-pagination
    [elements]="events"
    [nextPageUrl]="nextPageUrl"
    [prevPageUrl]="prevPageUrl"
    name="event"
  />
</div>
