<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="container">
      <app-input-form
        name="email"
        inputType="text"
        [formGroup]="loginForm"
        [errors]="{
          required: 'Email is required!',
          email: 'This input should be an email!',
          maxlength: 'Max length is 255 characters!',
        }"
      />
    </div>

    <div class="container">
      <app-input-form
        name="password"
        inputType="password"
        [formGroup]="loginForm"
        [errors]="{
          required: 'Password is required!',
          minlength: 'Min length is 8 characters!',
        }"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

  </form>
</div>
