  <asl-google-signin-button
    shape="circle"
  />

  <button class="btn btn-social-icon btn-facebook social-button" style='color: #1877F2' (click)="signInWithFB()">

  <button class="btn btn-social-icon btn-microsoft social-button" (click)="signInWithMicrosoft()">
    <span class="fab fa-microsoft"></span>
  </button>
</div>
