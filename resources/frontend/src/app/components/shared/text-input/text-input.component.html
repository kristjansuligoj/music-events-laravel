<div [formGroup]="formGroup" class="h-auto mb-8 w-full">
  <div class="">
    <label
      class="block font-medium text-sm text-gray-700 mb-2"
      for="{{name}}"
    >
      <span id="{{name}}">{{required ? '*' : ''}} {{name | titleCase}}:</span>
    </label>

    <input
      class="border border-gray-200 focus:border-indigo-500 focus:ring-indigo-500 rounded-md shadow-sm block p-2 text-sm w-full"
      type="{{inputType}}"
      formControlName="{{name}}"
      [required]="required"
    />
  </div>

  <div class="h-1 mb-4">
    <div *ngIf="formGroup.get(name)?.invalid && (formGroup.get(name)?.dirty || formGroup.get(name)?.touched)">
      <div *ngFor="let key of Object.keys(errors)">
        <div *ngIf="formGroup.get(name)?.errors?.[key]">
          <span class="text-red-600">
            <small>{{ errors[key] }}</small>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="h-1">
    <div *ngFor="let error of additionalErrors[name]">
      <span class="text-red-600">
        <small>{{ error }}</small>
      </span>
    </div>
  </div>

</div>
